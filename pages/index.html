<!DOCTYPE html>
<html>
    <head>
        <meta charset="="utf-8>
        <meta content="pandoc" name="generator">
        <meta content="width=device-width, initial-scale=1.0, user-scalable=yes" name="viewport">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>Raytracer</title>
        <link rel="stylesheet" href="../styles/style.css">
    </head>
    <body>
        <div class="sidebar">
            <div class="form-check form-switch m-3">
                <input class="form-check-input" type="checkbox" role="switch" id="toggle-lighting">
                <label class="form-check-label" for="flexSwitchCheckDefault">Toggle Lighting</label>
            </div>  
            <div class="form-check form-switch m-3">
                <input class="form-check-input" type="checkbox" role="switch" id="toggle-shininess">
                <label class="form-check-label" for="flexSwitchCheckDefault">Toggle Shininess</label>
            </div> 
            <div class="form-check form-switch m-3">
                <input class="form-check-input" type="checkbox" role="switch" id="toggle-shadows">
                <label class="form-check-label" for="flexSwitchCheckDefault">Toggle Shadows</label>
            </div>
            <div class="form-check form-switch m-3">
                <input class="form-check-input" type="checkbox" role="switch" id="toggle-pink">
                <label class="form-check-label" for="flexSwitchCheckDefault">Turn on Pinky Light</label>
            </div>
            <div class="form-check form-switch m-3">
                <input class="form-check-input" type="checkbox" role="switch" id="toggle-fog">
                <label class="form-check-label" for="flexSwitchCheckDefault">Fog</label>
            </div>
            <hr>
            <div class="m-3">
                <label for="reflection-depth">Reflection Depth:</label>
                <input type="number" class="form-control" id="reflection-depth" min="0" max="10" step="1" value="0">
            </div>
            <hr>
            <div class="m-3">
                <label for="ambient-color" class="form-label">Ambient Light Color:</label>
                <input type="color" class="form-control form-control-color" id="ambient-color" value="#ffffff">
            </div>
            <div class="m-3">
                <label for="ambient-intensity" class="form-label">Ambient Light Intensity:</label>
                <input type="range" id="ambient-intensity" min="0" max="1" step="0.1">
            </div>
            <div class="m-3">
                <label for="point-color" class="form-label">Point Light Color:</label>
                <input type="color" class="form-control form-control-color" id="point-color" value="#ffffff">
            </div>
            <div class="m-3">
                <label for="point-intensity" class="form-label">Point Light Intensity:</label>
                <input type="range" id="point-intensity" min="0" max="1" step="0.1">
            </div>
            <div class="m-3">
                <label for="directional-color" class="form-label">Directional Light Color:</label>
                <input type="color" class="form-control form-control-color" id="directional-color" value="#ffffff">
            </div>
            <div class="m-3">
                <label for="directional-intensity" class="form-label">Directional Light Intensity:</label>
                <input type="range" id="directional-intensity" min="0" max="1" step="0.1">
            </div>
            <hr>
            <button id="generate-example1" class="btn btn-primary m-3">Generate Example 1</button>
            <button id="generate-example2" class="btn btn-primary m-3">Generate Example 2</button>
            <button id="generate-example3" class="btn btn-primary m-3">Generate Example 3</button>
            <button id="generate-example4" class="btn btn-primary m-3">Generate Example 4</button>
        </div>
        <div class="main">
            <div class="centered">
                <h1>RayTracer</h1>
                <canvas id="canvas" height="600" width="600">
                </canvas>
            </div>
            <script src="../scripts/Vec3.js"></script>
            <script src="../scripts/Sphere.js"></script>
            <script src="../scripts/Light.js"></script>
            <script src="../scripts/CanvasHandler.js"></script>
            <script src="../scripts/RayTracer.js"></script>
            <script src="../scripts/examples.js"></script>
            <script src="../scripts/main.js"></script>
      </div>
    </body>

</html>
